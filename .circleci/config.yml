version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/austen
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Restoring environment
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "env"
      - run:
          name: Tests
          command: |
            . env/bin/activate
            python -m pytest ./tests/
      - run:
          name: Coverage
          command: |
            . env/bin/activate
            python -m pytest --cov=austen ./tests/
      - run:
          name: Linter
          command: |
            . env/bin/activate
            python -m flake8 ./austen/
workflows:
  version: 2
  dev:
    jobs:
      - build
